<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title>{{ page.title }}</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<!-- CDN Link to Bootstrap 4.2.1 CSS -->
			<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
			<!-- Link to local personal stylesheet -->
			<link rel="stylesheet" type="text/css" href="/assets/css/main.css">
			<!-- Font Awesome CDN Link -->
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" 
			integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		</head>

		<body>
				<nav class="navbar sticky-top navbar-expand-sm mr-auto navbar-light" id="mainnav">
						<a class="navbar-brand" href="https://www.andrewtramposch.com">Andrew Tramposch</a>
						<div class="d-flex flex-row order-2 order-sm-3">
							<ul class="navbar-nav flex-row">
								<li class="nav-item"><a class="nav-link px-2" href="https://twitter.com/andrewtramposch"><i class="fab fa-twitter-square"></i></a></li>
								<li class="nav-item"><a class="nav-link px-2" href="https://www.linkedin.com/in/atramposch/"><i class="fab fa-linkedin"></i></a></li>
								<li class="nav-item"><a class="nav-link px-2" href="https://github.com/atramposch"><i class="fab fa-github"></i></a></li>
							</ul>
						
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
						</div>
						<div class="collapse navbar-collapse order-3 order-sm-2" id="navbarNavDropdown">
							<ul class="navbar-nav ml-auto">
								{% for item in site.data.navigation %}
									<li class="nav-item">
										<a class="nav-link{% if item.name == page.nav %} active{% endif %}" id="nbar{{item.name}}" href="{{ item.link }}">
											{{ item.name }}
										</a>
									</li>
								{% endfor %}
							</ul>
						</div>

				</nav>
			<div class="container">

			{{ content }}
			
			</div>
			<!-- JQuery CDN Link -->
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<!-- Popper JS CDN Link -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" 
			integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
			<!-- Bootstrap JS CDN Link -->
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" 
			integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
			<!-- Local JS File for DOM Manipulation -->
			<script src="/assets/js/main.js"></script>
		</body>
	</html>
