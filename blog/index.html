---
layout: default
title: Andrew Tramposch | Blog
nav: Blog
---
<ul class="list-group">
		{% for post in site.posts %}
			<a href="{{ post.url }}" class="list-group-item list-group-item-action flex-column align-items-start">
				<div class="d-flex w-100 justify-content-between">
					<h5 class="mb-1 text-info">{{ post.title }}</h5>
					<h6><span class="badge badge-info">{{ post.date_2 }}</span></h6>
				</div>
				<p class="mb-1"> {{ post.excerpt }} </p>
			</a>
		  <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
				<a href="{{ post.url }}" class="text-info">{{ post.title }}</a>
				<span class="badge badge-info badge-pill">{{ post.date_2 }}</span>
		  </li> -->
		{% endfor %}
</ul>
