<ul class="list-group">
		{% for post in site.posts %}
		  <li class="list-group-item d-flex justify-content-between align-items-center">
				<a href="{{ post.url }}" class="text-info">{{ post.title }}</a>
				<span class="badge badge-info badge-pill">{{ post.date_2 }}</span>
		  </li>
		{% endfor %}
</ul>
